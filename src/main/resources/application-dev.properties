spring.datasource.url=jdbc:postgresql://localhost/pmaSpringboot
spring.datasource.username=dev
spring.datasource.password=dev
spring.datasource.driverClassName=org.postgresql.Driver

spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.thymeleaf.cache=false

version=DEV_ENVIRONMENT

logging.level.root=WARN
logging.level.com.dto.pma=DEBUG
logging.level.org.springframework=INFO
#logging.file.name=app.log

server.error.whitelabel.enabled=false

# turn off hibernate auto validation
# instead we want to use our customized validation only
spring.jpa.properties.javax.persistence.validation.mode=none

