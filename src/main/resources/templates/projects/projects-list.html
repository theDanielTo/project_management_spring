<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="layouts :: html-header"></head>

<body>
  <nav th:replace="layouts :: navbar"></nav>

  <div class="container">
    <h3>Projects Directory</h3>
    <hr>

    <a th:href="@{/projects/new}"
      class="btn btn-primary btn-sm mb-3">
      New Project
    </a>

    <h4> Current Projects </h4>
    <table class="table table-border table-striped">
      <thead class="thead-dark">
        <tr>
          <th> Project Name </th>
          <th> Project Stage </th>
          <th> Action </th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="aProject : ${projectsList}">
          <td th:text="${aProject.name}"></td>
          <td th:text="${aProject.Stage}"></td>
          <td>
            <a th:href="@{/projects/update(id=${aProject.projectId})}"
               class="btn btn-info btn-sm">
              Update
            </a>
            <a th:href="@{/projects/delete(id=${aProject.projectId})}"
               class="btn btn-danger btn-sm"
               onClick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
