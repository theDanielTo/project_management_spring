<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: html-header"></head>

<body>
  <nav th:replace="layouts :: navbar"></nav>

  <div class="container">
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

      <!--This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
      <input type="hidden" th:field="${employee.employeeId}" name="">

      <div class="form-group row">
        <input type="text" placeholder="First Name" th:field="${employee.firstName}">
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="${employee.firstName}"
              style="color:red;font-size:0.7em;">
        </span>
      </div>
      <div class="form-group row">
        <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="${employee.lastName}"
              style="color:red;font-size:0.7em;">
        </span>
      </div>
      <div class="form-group row">
        <input type="text" placeholder="E-mail" th:field="${employee.email}">
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="${employee.email}"
              style="color:red;font-size:0.7em;">
        </span>
      </div>

      <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
      <!--Thymeleaf automatically attaches token - above hidden input not required-->

      <button class="btn btn-info col-2" type="submit">Submit</button>

    </form>
  </div>
</body>
</html>
