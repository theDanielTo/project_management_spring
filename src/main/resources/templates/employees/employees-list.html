<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="layouts :: html-header"></head>

<body>
  <nav th:replace="layouts :: navbar"></nav>

  <div class="container">
    <h3>Employees Directory</h3>
    <hr>

    <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
      Add Employee
    </a>

    <table class="table table-border table-striped">
      <thead class="thead-dark">
        <tr>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Email </th>
          <th> Action </th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="anEmployee : ${employeesList}">
          <td th:text="${anEmployee.firstName}"></td>
          <td th:text="${anEmployee.lastName}"></td>
          <td th:text="${anEmployee.email}"></td>
          <td>
            <a th:href="@{/employees/update(id=${anEmployee.employeeId})}"
               class="btn btn-info btn-sm">
              Update
            </a>
            <a th:href="@{/employees/delete(id=${anEmployee.employeeId})}"
               class="btn btn-danger btn-sm"
               onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
